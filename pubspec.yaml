name: ugd1
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  barcode_widget: ^2.0.4
  cached_network_image: ^3.2.1
  camera: ^0.10.5+2
  country_pickers: ^2.0.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  fluttertoast: ^8.0.8
  flutter_rating_bar: ^4.0.1
  flutter_riverpod: ^2.4.6
  flutter_slidable: ^0.6.0
  flutter_svg: ^1.1.6
  geolocator: ^10.1.0
  google_maps_flutter: ^2.0.8
  http: ^1.1.0
  image_picker: ^1.0.4
  intl: ^0.18.1
  mobile_scanner: ^3.2.0
  path: ^1.8.0
  path_provider: ^2.0.15
  pdf: ^3.6.4
  printing: ^5.9.1
  qr_flutter: ^4.1.0
  shake: ^2.2.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.10
  uuid: ^3.0.6

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - image/alam.jpg
    - image/budaya.jpeg
    - image/komersial.jpg
    - image/kuliner.jpg
    - image/maritim.jpg
    - image/religius.jpg
    - image/profilCat.jpg
    - assets/
    - assets/images/
    - images/
  fonts:
    - family: Anton
      fonts:
        - asset: assets/fonts/AntonRegular.ttf
          weight: 400
    - family: Encode Sans Semi Condensed
      fonts:
        - asset: assets/fonts/EncodeSansSemiCondensedBold.ttf
          weight: 700
        - asset: assets/fonts/EncodeSansSemiCondensedRegular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
